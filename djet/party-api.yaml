      tags:
      - Parties
      summary: GetParty
      description: Get party or list of parties from service.
      operationId: partiesGetParty
      parameters:
      - $ref: '#/components/parameters/Parties-bearer'
      - $ref: '#/components/parameters/options'
      - $ref: '#/components/parameters/startTime'
      - $ref: '#/components/parameters/endTime'
      responses:
        "200":
          description: Party is found and returned.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Party'
        "204":
          description: Operation completed successfully without object returned.
        "400":
          description: Execution of user request failed.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Error'
        "409":
          description: User don't have permissions to execute operation on the object.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "404":
          description: Party is not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    put:
      tags:
      - Parties
      summary: UpdateParty
      description: Change party specification. Party will be created if not exist.
      operationId: partiesUpdateParty
      parameters:
      - $ref: '#/components/parameters/Parties-bearer'
      requestBody:
        $ref: '#/components/requestBodies/party'
      responses:
        "204":
          description: Operation completed successfully without object returned.
        "400":
          description: Execution of user request failed.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Error'
        "409":
          description: User don't have permissions to execute operation on the object.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "404":
          description: Party is not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      tags:
      - Parties
      summary: DeleteParty
      description: Delete party if it exists
      operationId: partiesDeleteParty
      parameters:
      - $ref: '#/components/parameters/Parties-bearer'
      responses:
        "200":
          description: Party is found and returned.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Party'
        "400":
          description: Execution of user request failed.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Error'
        "409":
          description: User don't have permissions to execute operation on the object.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "404":
          description: Party is not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    patch:
      tags:
      - Parties
      summary: ModifyParty
      description: 'Change party properties to values specified in request. Property
        not specified will remain same. No element of any collection will be deleted. '
      operationId: partiesModifyParty
      parameters:
      - $ref: '#/components/parameters/Parties-bearer'
      requestBody:
        $ref: '#/components/requestBodies/party'
      responses:
        "204":
          description: Operation completed successfully without object returned.
        "400":
          description: Execution of user request failed.
          content:
            application/json:
              schema:
                type: array
                items:
