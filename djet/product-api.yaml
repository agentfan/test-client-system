openapi: 3.0.1
info:
  title: Product API
  description: Product service maintains a list of products and services provided
    by the party. Party can create multiple product lines and organize products inside
    the product line. Products and services can be created for distribution by the
    party itself or for distribution by other parties.
  version: 1.0.0
servers:
- url: http://localhost:8090
  description: Development server
tags:
- name: ContractItems
  description: Interface to access contract items information
- name: Contracts
  description: Interface to access contract information
- name: ProductCategories
  description: Interface to access product category information
- name: ProductLines
  description: Interface to access product lines information
- name: Products
  description: Interface to access product information
- name: ProductsReadOnly
  description: Interface to access product information without parent product line
    in url
