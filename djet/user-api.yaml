        "409":
          description: User don't have permissions to execute operation on the object.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      tags:
      - Contacts
      summary: DeleteContact
      description: Delete contact if it exist
      operationId: contactsDeleteContact
      parameters:
      - $ref: '#/components/parameters/Contacts-bearer'
      responses:
        "200":
          description: Contact is found and returned.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Contact'
        "400":
          description: Execution of user request failed.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Error'
        "409":
          description: User don't have permissions to execute operation on the object.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "404":
          description: Contact is not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    patch:
      tags:
