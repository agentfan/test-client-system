        description: Party distribute product from supplier. Distributor can use general
          contract of supplier with network or sign specific contract for distribution.
      - name: Provider
        value: PROVIDER
        description: Party define product or service and deliver it to consumer. Provider
          contract specify conditions of providing services through the network.
      - name: Network
        value: NETWORK
